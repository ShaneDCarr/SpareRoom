<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpareRoom | Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <div class="row">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your first name" required>
                        <!-- <span class="icon"><ion-icon name="person"></ion-icon></span> -->
                    </div>
        
                    <div class="input-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" placeholder="Enter your surname" required>
                        <!-- <span class="icon"><ion-icon name="person-circle"></ion-icon></span> -->
                    </div>
                </div>
                
    
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                </div>
    
                <div class="input-group">
                    <label for="location">Location</label>
                    <select id="location" name="location" required>
                        <option value="" disabled selected>Select a location</option>
                        <option value="Eastern Cape">Eastern Cape</option>
                        <option value="Free State">Free State</option>
                        <option value="Gauteng">Gauteng</option>
                        <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                        <option value="Limpopo">Limpopo</option>
                        <option value="Mpumalanga">Mpumalanga</option>
                        <option value="Northern Cape">Northern Cape</option>
                        <option value="North West">North West</option>
                        <option value="Western Cape">Western Cape</option>
                    </select>
                    <!-- <span class="icon"><ion-icon name="location"></ion-icon></span> -->
                </div>
                
                <div class="phone-container">
                    <label for="phone">Contact Number</label>
                    <div class="phone-input">
                        <select id="country-code" name="country-code" required>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+27" selected>+27 (South Africa)</option>
                            <option value="+91">+91 (India)</option>
                            <option value="+61">+61 (Australia)</option>
                            <option value="+33">+33 (France)</option>
                            <option value="+49">+49 (Germany)</option>
                            <option value="+81">+81 (Japan)</option>
                            <option value="+86">+86 (China)</option>
                            <!-- Add more country codes as needed -->
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your number" required>
                        <!-- <span class="icon"><ion-icon name="call"></ion-icon></span> -->
                    </div>
                </div>
    
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required minlength="8">
                    <span class="icon"><ion-icon id="toggle-password" name="eye-off"></ion-icon></span>
                </div>
    
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required minlength="8">
                    <span class="icon"><ion-icon id="toggle-confirm-password" name="eye-off"></ion-icon></span>
                </div>

                <div id="error-message" class="error-message"></div>
    
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="signup.js"></script>

</body>
</html>
