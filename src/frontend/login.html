<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpareRoom | Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="load.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <div class="loading-screen" style="display: none;">
        <div class="spinner"></div>
    </div>
    <body>
        <div id="login-container" class="login-container">
            <div class="login-card">
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    </div>
        
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required minlength="8">
                        <span class="icon">
                            <ion-icon id="toggle-password" name="eye-off"></ion-icon>
                        </span>
                    </div>
        
                    <div id="error-message" class="error-message"></div>
        
                    <button id="login" type="submit" class="btn-primary">Login</button>
                    <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
                </form>
            </div>
        </div>

        <script src="https://sdk.amazonaws.com/js/aws-cognito-sdk.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="login.js"></script>

    </body>
</html>
